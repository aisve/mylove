<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add inline styles for the game here */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff; /* Light blue background */
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    .score {
      font-size: 2.5em;
      margin: 20px 0;
      color: #333;
    }

    .click-button {
      padding: 20px 40px;
      font-size: 2em;
      color: white;
      background-color: #ff6b6b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .click-button:hover {
      background-color: #ff4c4c;
      transform: scale(1.05);
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #45a049;
    }

    .upgrades {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .upgrade {
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }

    .upgrade-button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007bff; /* Blue */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .upgrade-button:hover {
      background-color: #0056b3;
    }

    .upgrade-info {
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }

    /* New styles for a more Cookie Clicker-like layout */
    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Clicker Game!</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <button class="click-button" id="clickButton">Click Here!</button>
    <button class="reset-button" id="resetButton">Reset</button>

    <div class="upgrades">
      <h2>Upgrades</h2>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade1">Buy +1 point per click (cost: <span id="upgrade1Cost">10</span>)</button>
        <div class="upgrade-info">Quantity: <span id="upgrade1Amount">0</span></div>
      </div>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade2">Buy +5 points per second (cost: <span id="upgrade2Cost">50</span>)</button>
        <div class="upgrade-info">Quantity: <span id="upgrade2Amount">0</span></div>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let pointsPerClick = 1;
    let pointsPerSecond = 0;
    let upgrade1Cost = 10;
    let upgrade2Cost = 50;

    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
    const resetButton = document.getElementById('resetButton');
    const upgrade1Button = document.getElementById('upgrade1');
    const upgrade2Button = document.getElementById('upgrade2');
    const upgrade1AmountDisplay = document.getElementById('upgrade1Amount');
    const upgrade2AmountDisplay = document.getElementById('upgrade2Amount');
    const upgrade1CostDisplay = document.getElementById('upgrade1Cost');
    const upgrade2CostDisplay = document.getElementById('upgrade2Cost');

    clickButton.addEventListener('click', () => {
      score += pointsPerClick;
      scoreDisplay.textContent = score;
    });

    resetButton.addEventListener('click', () => {
      score = 0;
      pointsPerClick = 1;
      pointsPerSecond = 0;
      upgrade1Cost = 10;
      upgrade2Cost = 50;
      scoreDisplay.textContent = score;
      upgrade1AmountDisplay.textContent = 0;
      upgrade2AmountDisplay.textContent = 0;
      upgrade1CostDisplay.textContent = upgrade1Cost;
      upgrade2CostDisplay.textContent = upgrade2Cost;
    });

    upgrade1Button.addEventListener('click', () => {
      if (score >= upgrade1Cost) {
        score -= upgrade1Cost;
        pointsPerClick += 1;
        upgrade1Cost = Math.floor(upgrade1Cost * 1.5);
        upgrade1AmountDisplay.textContent = parseInt(upgrade1AmountDisplay.textContent) + 1;
        scoreDisplay.textContent = score;
        upgrade1CostDisplay.textContent = upgrade1Cost;
      }
    });

    upgrade2Button.addEventListener('click', () => {
      if (score >= upgrade2Cost) {
        score -= upgrade2Cost;
        pointsPerSecond += 5;
        upgrade2Cost = Math.floor(upgrade2Cost * 1.5);
        upgrade2AmountDisplay.textContent = parseInt(upgrade2AmountDisplay.textContent) + 1;
        scoreDisplay.textContent = score;
        upgrade2CostDisplay.textContent = upgrade2Cost;
      }
    });

    setInterval(() => {
      score += pointsPerSecond;
      scoreDisplay.textContent = score;
    }, 1000);
  </script>
</body>

</html>
