<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="game-styles.css"> <!-- Link to external CSS for styling -->
</head>

<body>
  <div class="container">
    <div class="main-area">
      <h1>Clicker Game!</h1>
      <div class="score">Score: <span id="score">0</span></div>
      <button class="click-button" id="clickButton">Click Here!</button>
    </div>

    <div class="upgrades-area">
      <h2>Upgrades</h2>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade1">+1 point per click (Cost: <span id="upgrade1Cost">10</span>)</button>
        <div class="upgrade-info">Owned: <span id="upgrade1Amount">0</span></div>
      </div>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade2">+5 points per second (Cost: <span id="upgrade2Cost">50</span>)</button>
        <div class="upgrade-info">Owned: <span id="upgrade2Amount">0</span></div>
      </div>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade3">+10 points per click (Cost: <span id="upgrade3Cost">100</span>)</button>
        <div class="upgrade-info">Owned: <span id="upgrade3Amount">0</span></div>
      </div>
      <div class="upgrade">
        <button class="upgrade-button" id="upgrade4">+25 points per second (Cost: <span id="upgrade4Cost">250</span>)</button>
        <div class="upgrade-info">Owned: <span id="upgrade4Amount">0</span></div>
      </div>
    </div>
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let pointsPerClick = parseInt(localStorage.getItem('pointsPerClick')) || 1;
    let pointsPerSecond = parseInt(localStorage.getItem('pointsPerSecond')) || 0;
    let upgrade1Cost = parseInt(localStorage.getItem('upgrade1Cost')) || 10;
    let upgrade2Cost = parseInt(localStorage.getItem('upgrade2Cost')) || 50;
    let upgrade3Cost = parseInt(localStorage.getItem('upgrade3Cost')) || 100;
    let upgrade4Cost = parseInt(localStorage.getItem('upgrade4Cost')) || 250;

    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
    const upgrade1Button = document.getElementById('upgrade1');
    const upgrade2Button = document.getElementById('upgrade2');
    const upgrade3Button = document.getElementById('upgrade3');
    const upgrade4Button = document.getElementById('upgrade4');

    // Display elements for upgrades
    const upgrade1AmountDisplay = document.getElementById('upgrade1Amount');
    const upgrade2AmountDisplay = document.getElementById('upgrade2Amount');
    const upgrade3AmountDisplay = document.getElementById('upgrade3Amount');
    const upgrade4AmountDisplay = document.getElementById('upgrade4Amount');
    const upgrade1CostDisplay = document.getElementById('upgrade1Cost');
    const upgrade2CostDisplay = document.getElementById('upgrade2Cost');
    const upgrade3CostDisplay = document.getElementById('upgrade3Cost');
    const upgrade4CostDisplay = document.getElementById('upgrade4Cost');

    function loadGame() {
      scoreDisplay.textContent = score;
      upgrade1AmountDisplay.textContent = localStorage.getItem('upgrade1Amount') || 0;
      upgrade2AmountDisplay.textContent = localStorage.getItem('upgrade2Amount') || 0;
      upgrade3AmountDisplay.textContent = localStorage.getItem('upgrade3Amount') || 0;
      upgrade4AmountDisplay.textContent = localStorage.getItem('upgrade4Amount') || 0;
      upgrade1CostDisplay.textContent = upgrade1Cost;
      upgrade2CostDisplay.textContent = upgrade2Cost;
      upgrade3CostDisplay.textContent = upgrade3Cost;
      upgrade4CostDisplay.textContent = upgrade4Cost;
    }

    clickButton.addEventListener('click', () => {
      score += pointsPerClick;
      scoreDisplay.textContent = score;
      localStorage.setItem('score', score);
    });

    function buyUpgrade(upgradeCost, upgradeAmount, costMultiplier, costDisplay, amountDisplay, increment) {
      if (score >= upgradeCost) {
        score -= upgradeCost;
        pointsPerClick += increment;
        upgradeCost = Math.floor(upgradeCost * costMultiplier);
        localStorage.setItem('score', score);
        costDisplay.textContent = upgradeCost;
        amountDisplay.textContent = parseInt(amountDisplay.textContent) + 1;
        scoreDisplay.textContent = score;
        localStorage.setItem('upgradeAmount', amountDisplay.textContent);
      }
    }

    // Buy upgrades and set their costs
    upgrade1Button.addEventListener('click', () => {
      buyUpgrade(upgrade1Cost, pointsPerClick, 1.5, upgrade1CostDisplay, upgrade1AmountDisplay, 1);
    });

    upgrade2Button.addEventListener('click', () => {
      buyUpgrade(upgrade2Cost, pointsPerSecond, 1.5, upgrade2CostDisplay, upgrade2AmountDisplay, 5);
    });

    upgrade3Button.addEventListener('click', () => {
      buyUpgrade(upgrade3Cost, pointsPerClick, 2, upgrade3CostDisplay, upgrade3AmountDisplay, 10);
    });

    upgrade4Button.addEventListener('click', () => {
      buyUpgrade(upgrade4Cost, pointsPerSecond, 2, upgrade4CostDisplay, upgrade4AmountDisplay, 25);
    });

    setInterval(() => {
      score += pointsPerSecond;
      scoreDisplay.textContent = score;
      localStorage.setItem('score', score);
    }, 1000);

    loadGame();
  </script>
</body>

</html>
